<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-wrap: wrap;
      }

      .container {
        padding: 15px;
      }

      .row {
        display: grid;
        grid-template-columns: repeat(12, 100px);
        grid-template-rows: 250px;
        gap: 15px;
        overflow: auto;
      }
      .item {
        background-color: yellow;
      }
      .col1 {
        background-color: blue;
      }
      p {
        text-align: center;
        position: relative;
        top: 75px;
        font-weight: bolder;
        color: white;
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <div class="item container">
      <div class="item row">
        <div class="item col1"><p>col</p></div>
        <div class="item col1"><p>col</p></div>
        <div class="item col1"><p>col</p></div>
        <div class="item col1"><p>col</p></div>
        <div class="item col1"><p>col</p></div>
        <div class="item col1"><p>col</p></div>
        <div class="item col1"><p>col</p></div>
        <div class="item col1"><p>col</p></div>
        <div class="item col1"><p>col</p></div>
        <div class="item col1"><p>col</p></div>
        <div class="item col1"><p>col</p></div>
        <div class="item col1"><p>col</p></div>
      </div>
    </div>
  </body>
</html>
